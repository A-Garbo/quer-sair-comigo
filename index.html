<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quer sair comigo?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      margin: 5px;
      transition: transform 0.3s;
    }
    #sim {
      background-color: #4caf50;
      color: white;
    }
    #nao {
      background-color: #f44336;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>
  <div>
    <h1>Quer sair comigo?</h1>
    <button id="sim">Sim</button>
    <button id="nao">Não</button>
  </div>
  <script>
    document.getElementById('sim').addEventListener('click', () => {
      alert('Show de bola, Márcio!');
    });

    const btnNao = document.getElementById('nao');
    btnNao.addEventListener('mouseenter', () => {
      const x = Math.random() * (window.innerWidth - btnNao.offsetWidth);
      const y = Math.random() * (window.innerHeight - btnNao.offsetHeight);
      btnNao.style.left = x + 'px';
      btnNao.style.top = y + 'px';
    });
  </script>
</body>
</html>
